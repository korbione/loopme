<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="lang">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title th:text="#{login.page.title}"></title>

	<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css"/>
	<link rel="stylesheet" media="screen" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>

<body>

<form class="login-form form-group" th:action="@{/login}" method="post">
	<label class="title" th:text="#{login.title}"></label>
	<div>
		<label class="label" for="user_name" th:text="#{login.username}"></label>
		<input id="user_name" type="text" name="username" class="input-lg"
			   th:placeholder="#{login.input.username.placeholder}"/>
	</div>
	<div>
		<label class="label" for="user_password" th:text="#{login.password}"></label>
		<input id="user_password" type="password" name="password" class="input-lg"
			   th:placeholder="#{login.input.password.placeholder}"/>
	</div>
	<input class="btn btn-primary" type="submit" th:value="#{login.submit}"/>
</form>
<form th:action="@{/logout}" action="/logout" method="post">
	<input class="btn btn-primary" type="submit" th:value="Logout"/>
</form>
</body>
</html>
