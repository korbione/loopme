<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="lang">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes"/>
	<title th:text="#{login.title}"></title>

	<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css"/>
</head>
<body>

<form class="login-form" th:action="@{/login}" method="post">
	<label class="title" th:text="#{login.title}"></label>
	<div>
		<label for="user_name" th:text="#{login.username}"></label>
		<input id="user_name" type="text" name="username" class="text-field"
			   th:placeholder="#{login.input.username.placeholder}"/>
	</div>
	<div>
		<label for="user_password" th:text="#{login.password}"></label>
		<input id="user_password" type="password" name="password" class="text-field"
			   th:placeholder="#{login.input.password.placeholder}"/>
	</div>
	<input type="submit" th:value="#{login.submit}"/>
</form>
</body>
</html>
